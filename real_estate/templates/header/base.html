{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'main/css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'main/css/lightbox.min.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

    <title>{{title}}</title>
</head>

<body>
{% include 'partials/_topbar.html' %}
{% include 'partials/_navbar.html' %}
{% include 'partials/_messages.html' %}
{% block content %}
{% endblock %}
{% include 'partials/_footer.html' %}
<script src="{% static 'main/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'main/js/lightbox.min.js' %}"></script>
<script src="{% static 'main/js/main.js' %}"></script>
</body>

</html>
