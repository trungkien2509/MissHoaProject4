{% if messages %}
{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible" role="alert" id="alert_box">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
    <script>
        let stIdAndFadeOut = setTimeout(function () {
            $('#alert_box').fadeOut();
        }, 5000);
    </script>
</div>
{% endfor %}
{% endif %}
